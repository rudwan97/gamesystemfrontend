<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="characters.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let character of characters">
    <mat-expansion-panel-header>
      {{ character.name }}
    </mat-expansion-panel-header>
    <p>Game: {{ character.game }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === character.creator">
      <a mat-button color="primary" [routerLink]="['/character/edit', character.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(character.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="characters.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="characters.length <= 0 && !isLoading">No characters added yet!</p>
