<mat-toolbar color="primary">
  <span>
    <ul>
    <a mat-stroked-button routerLink="/developers">Developers</a>
    <a mat-stroked-button routerLink="/games">Games</a>
    <a mat-stroked-button routerLink="/characters">Characters</a>
  </ul>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/developer/create" routerLinkActive="mat-accent">New Developer</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/game/create" routerLinkActive="mat-accent">New Game</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/character/create" routerLinkActive="mat-accent">New Character</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
